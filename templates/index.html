<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tense Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tense Detector</h1>
        <form action="/detect" method="POST">
            <input type="text" name="sentence" placeholder="Enter a sentence..." required>
            <button type="submit">Detect Tense</button>
        </form>
        
        <!-- Display the result -->
        {% if result %}
            <div id="result">
                <h2>Detected Tense:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
